<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/483e17999d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form id="postForm" class="mb-5 p-3 bg-white rounded-sm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="content">content</label>
                        <textarea rows="4" type="text" class="form-control" id="content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="userId">UserId</label>
                        <select class="form-control" id="userId">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            
                        </select>
                    </div>
                    <button id="addPostSubmit" type="submit" class="btn btn-sm btn-block btn-outline-primary">Add Post</button>
                    <button id="updatePostSubmit" type="button" class="btn btn-sm btn-block btn-outline-primary d-none">Update Post</button>
                </form>

                <div id="postcontainer" class="d-flex flex-column-reverse">
                    <div class="card mb-3 shadow rounded">
                        <div class="card-header">
                            <h3 class="m-0">Title</h3>
                        </div>
                        <div class="card-body">
                            <p class="m-0">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae quidem harum error eum animi, adipisci asperiores
                                 perspiciatis perferendis. Suscipit dolorum at molestias blanditiis vel, dolor esse ad alias error architecto.
                            </p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-sm btn-outline-primary">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
